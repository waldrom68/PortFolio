<div class="row text-center aling-self-center py-0" id="Init" >
    <ng-container  *ngIf="detailCards && DATAPORTFOLIO; else statusWait">
        

        <div class="col-sm-8 aling-self-center order-0"
        >
            <!-- area que muestra las Tarjetas por un lado, su etiqueta frontal-->
            <ng-container *ngIf="statusCards">
                <section id="" class="row p-0 m-0 justify-content-center">
                    <p class="h4 text-center">{{labelGroup1}}</p>
                    <app-data-card
                        [detailCard]="CardsGroup1"
                        (toggleCards)="toggleCards()"
                        >
                    </app-data-card>
                </section>

                <section id="" class="row p-0 m-0 justify-content-center">
                    <p class="h4 text-center">{{labelGroup2}}</p>
                    <app-data-card
                        [detailCard]="CardsGroup2"
                        (toggleCards)="toggleCards()"
                        >
                    </app-data-card>
                </section>
            </ng-container>

            <!-- zona para mostrar los detalles de las tarjetas, visibles cuando selecciona -->
            <ng-container *ngIf = "statusCards == false">
                <div class="flex">
                    <button class="btn btn-default btn-sm" 
                    ngClass='faControl faClose'

                    (click)="toggleCards()"
                    >
                        <fa-icon 
                            [icon]="faTimes"
                            ngClass="faClose fa-2x"
                            >
                        </fa-icon>
                    </button>
                </div>

                
                <div 
                    *ngFor="let card of detailCards"
                    ngClass="mx-auto"
                >
                    <ng-container *ngIf="card.status"
                        [ngSwitch]="card.name"
                        style="border: 1px solid"
                    >

                        <div *ngSwitchCase="'Perfil'"
                            ngClass="basic-container"
                        > 
                            <h3>{{card.name}}</h3>

                            <app-profile></app-profile>

                        </div>

                        <div *ngSwitchCase="'Objetivo'"
                            ngClass="basic-container"
                        >
                            <h3>{{card.name}}</h3>

                            <app-objetive></app-objetive>

                        </div>

                        <div *ngSwitchCase="'Trayectoria'"
                            ngClass="basic-container"
                        >
                            <h3>{{card.name}}</h3>

                            <app-datos-trayectoria></app-datos-trayectoria>

                        </div>

                        <div *ngSwitchCase="'FormaciÃ³n'"
                            ngClass="basic-container"
                        >
                            <h3>{{card.name}}</h3>
                            <!-- datos-formacion.component -->
                            <app-datos-formacion> </app-datos-formacion>

                        </div>


                        <div *ngSwitchCase="'Habilidades personales'"
                            ngClass="basic-container"
                        >
                            <h3>{{card.name}}</h3>

                            <app-soft-skills></app-soft-skills>

                        </div>

                        <div *ngSwitchCase="'Habilidades tecnicas'"
                            ngClass="basic-container"
                        >
                            <h3>{{card.name}}</h3>

                            <app-hard-skills></app-hard-skills>

                        </div>

                        <div *ngSwitchCase="'Proyectos'"
                            ngClass="basic-container"
                        >
                            <h3>{{card.name}}</h3>

                            <app-projects></app-projects>

                        </div>

                        <div *ngSwitchCase="'Intereses'"
                            ngClass="basic-container"
                        > 
                            <h3>{{card.name}}</h3>

                            <app-interests></app-interests>

                        </div>

                        <p *ngSwitchDefault>Tarjeta no encontrada</p>

                    </ng-container>
                </div>
            </ng-container>

        </div>

    <!-- Personal Card , aside -->
        <div class="col-sm-4 g-0 m-auto p-2">
            <section id="nameAndImage" class="col order-5 opacity-75 align-self-center" style="border: 1px solid;">

                <app-personal-card></app-personal-card>

            </section>

        </div>

    </ng-container>

    <ng-container *ngIf="DATAPORTFOLIO">
        <ul>
            <li *ngFor="let data of DATAPORTFOLIO.hardskill">
                ({{data.id}}) - {{data.name}}
            </li>
        </ul>
    </ng-container>

</div>

        id="wait"
        [ngStyle]="{'background-color': 'transparent'}">
        <h4>Iniciando conexion al servidor
        <div class="loader"></div></h4>


    </div> -->

        <span></span>
      </div>
</ng-template>
