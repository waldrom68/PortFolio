  <form [formGroup]="form"  (ngSubmit)="onEnviar($event)"
    class="form-group"
    >    
        <div class="form-group">
        <div>
            <label for="mail" class="form-label" style="color: azure;">Email: </label>                          
            <input type="email"  class="form-control" formControlName="mail" name="mail" placeholder="Ingrese email"
            >
        </div>
        <!-- Gracias al getter que configuramos en el controlador -->
        <div *ngIf="Mail?.errors  && Mail?.touched">    
            <p *ngIf="Mail?.hasError('required')" class="mensajeError">
                El email es requerido.
            </p>
            <p *ngIf="Mail?.hasError('email')" class="mensajeError">
                El formato del email debe ser válido.
            </p>
        </div>

    </div>
    <div class="form-group">
        <div>
            <label for="exampleInputPassword1" class="form-label" style="color: azure;">Contraseña: </label>
            <input type="password" name="password" formControlName="password"  class="form-control" [class.border-danger]="MailValid" placeholder="Contraseña">
        </div>
        <!-- Gracias al getter que configuramos en el controlador -->
        <div *ngIf="Password?.errors  && Password?.touched">
            <p *ngIf="Password?.hasError('required')" class="mensajeError">
            El password es requerido.
            </p>
            <p *ngIf="form.hasError('minlength', 'password')" class="mensajeError">
            El password debe tener al menos 8 caracteres.
            </p>
        </div>
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>

<div>
  <p>Un debuger para mostrar que es posible hacer un biding directo al formulario <strong>{{form.value.mail}} </strong><strong>{{form.value.password}} </strong><p> 
<br>

</div>
