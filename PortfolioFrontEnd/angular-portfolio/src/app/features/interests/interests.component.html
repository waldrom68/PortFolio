<div class="table-dark text-left container-fluid py-4">

    <ng-container *ngIf="baseData.interest.length; else agregar">

        <div id="listado" *ngIf="!showForm">

            <app-interests-item *ngFor="let item of baseData.interest" 
            [item]="item" 
            (onDelete)="openModalDelete(item)"
                [(showBtnAction)]="showBtnAction" 
                (showBtnActionChange)="showBtnAction">
            </app-interests-item>

        </div>
    </ng-container>

    <app-interests-form *ngIf="showForm && esAdmin" 
    [ngStyle]="{'width':'100%'}" 
    [title]="'Agregar un interÃ©s'"
        [formData]="formData" 
        
        (onUpdate)="addItem($event)" 
        (cancel)="cancelation()">

        [(showBtnAction)]="showBtnAction" 
        (showBtnActionChange)="showBtnAction">
    </app-interests-form>



    <ng-template #agregar>
        <div class="table-dark text-left container">
            <p> Sin registrar intereses.
            </p>
        </div>
    </ng-template>

</div>


<ng-container *ngIf="esAdmin && showBtnAction">
    <br>
    <button class="btn btn-default btn-sm" ngClass="faControl fa-ico" (click)="toggleForm()">
        <fa-icon ngClass="fa-3x text-primary" [icon]="faPlusCircle">
        </fa-icon>
    </button>
</ng-container>
