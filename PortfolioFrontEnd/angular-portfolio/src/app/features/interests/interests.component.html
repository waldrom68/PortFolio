
<ng-container *ngIf="myData.length">

    <div class="table-dark text-left">
                <app-interests-item
                    *ngFor="let item of myData"
                    [ngStyle]="{'display':'flex','margin':'auto'}"
                    [item]="item"
                    [isAdmin]="flagUserAdmin"
                    
                    (onDelete)="deleteItem(item)"
                    [(showBtnAction)]="showBtnAction"
                    >
                    
                </app-interests-item>
                <!-- [(size)]= "size" -->

                <app-interests-form
                    *ngIf="showForm && flagUserAdmin"
                    [ngStyle]="{'width':'100%'}"

                    [formData]="formData"

                    (showBtnActionChange)="showBtnAction"
                    (onUpdate)=" addInterest($event)"
                    (cancel)="cancelation($event)"
                    >
                </app-interests-form>
        </div>
                    <!-- [showForm]="showForm" -->
</ng-container>

<ng-container *ngIf="myData.length && (flagUserAdmin && showBtnAction)">
    <span class="btn btn-default btn-sm" 
    [ngStyle]="{'float':'right'}"

    (click)="toggleForm()"
    >
    <fa-icon
        ngClass="fa-3x"
        [icon]="faPlusCircle"

        >
    </fa-icon>
    </span>
</ng-container>
