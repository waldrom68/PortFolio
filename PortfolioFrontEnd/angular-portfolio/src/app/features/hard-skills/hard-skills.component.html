<div class="table-dark text-center container p-5" style="display: table-row-group;">
    
    <ng-container *ngIf="baseData.hardskill.length; else agregar">

        <div id="listado" *ngIf="!showForm">

            <app-hard-item *ngFor="let item of baseData.hardskill"
                [item]="item"
                (onDelete)="openModalDelete(item)"

                [(showBtnAction)]="showBtnAction" 
                (showBtnActionChange)="showBtnAction"
            >
            </app-hard-item>

        </div>
    </ng-container>


    <app-hard-form
        *ngIf="showForm && esAdmin"

        [formData]="formData"
        [title]="'Ingrese una habilidad'"

        (onUpdate)=" addItem($event)"
        (cancel)="cancelation()"
        >
    </app-hard-form>
    <!-- (showBtnActionChange)="showBtnAction" -->
    
    <ng-template #agregar>
        <div class="table-dark text-left container"  >
            <p> Sin registrar habilidades.
            </p>
        </div>
    </ng-template>

</div>


<ng-container *ngIf="esAdmin && showBtnAction">
    <br>
    <button class="btn btn-default btn-sm" 
        ngClass="faControl fa-ico"
        (click)="toggleForm()"
        >
        <fa-icon
        ngClass="fa-3x text-primary"
            [icon]="faPlusCircle"
            
            >
        </fa-icon>
    </button>
</ng-container>
