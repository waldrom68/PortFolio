

<div class="table-dark text-center container-fluid py-1 pb-4" id="Init"
>
<!-- style="display: table-row-group" id="Init" -->
        <!-- <div class="row"
        style="float: inline-start;
        margin-inline-start: auto;" -->
    <ng-container *ngIf="baseData.hardskill.length; else agregar">
        <div class="row">
            <button *ngIf="esAdmin && ( openForm == 0)"
            (click)="openOrdered();"
            class="m-1"
            >
                <fa-icon [icon]="faUpDown" ngClass="fa-1x">
                </fa-icon>
                <small><span class="ml-1">Orden</span></small>
            </button>
        </div>

    <div class="listado mt-2" *ngIf="!showForm">
        <!-- class="col-12" -->

            <app-hard-item *ngFor="let item of baseData.hardskill"
                [item]="item"
                (onDelete)="openModalDelete(item)"

                [(showBtnAction)]="showBtnAction" 
                (showBtnActionChange)="showBtnAction"
            >
            </app-hard-item>

        </div>
    </ng-container>


    <app-hard-form 
        *ngIf="showForm && esAdmin"

        [formData]="formData"
        [title]="''"

        (onUpdate)=" addItem($event)"
        (cancel)="cancelation()"

        [(showBtnAction)]="showBtnAction" 
        (showBtnActionChange)="showBtnAction"
        >
    </app-hard-form>

    
    <ng-template #agregar>
        <div class="table-dark text-left container"  >
            <p> Sin registrar habilidades.
            </p>
        </div>
    </ng-template>

</div>



<ng-container *ngIf="esAdmin && showBtnAction">

    <button class="btn btn-default btn-sm mt-1" ngClass="faControl fa-ico" (click)="toggleForm()">
        <fa-icon ngClass="fa-3x text-primary" [icon]="faPlusCircle">
        </fa-icon>
    </button>

</ng-container>
