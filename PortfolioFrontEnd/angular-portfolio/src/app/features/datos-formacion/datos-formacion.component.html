<div class="table-dark text-left container-fluid py-4" >

    <ng-container *ngIf="baseData.studie.length; else agregar">
        
        <div *ngIf="!showForm">
           
            <app-studie-item 
                *ngFor="let item of baseData.studie"
                [item]="item"
                (onDelete)="openModalDelete(item)"
            >
            </app-studie-item>

        </div>

    </ng-container>

    <app-studie-form
        *ngIf="showForm && esAdmin"
        [ngStyle]="{'width':'100%'}"
        [title]="'Agregar un estudio'"

        (onUpdate)=" addItem($event)"
        (cancel)="cancelation()"
    >
    </app-studie-form>

    <ng-template #agregar>
        <div class="table-dark text-left container"  >
            <p> Sin registrar estudios/formacion.
            </p>
        </div>
    </ng-template>
</div>



<ng-container *ngIf="esAdmin && showBtnAction">
    <br>
    <button class="btn btn-default btn-sm" 
        ngClass="faControl fa-ico"
        (click)="toggleForm()"
        >
        <fa-icon
        ngClass="fa-3x text-primary"
        [icon]="faPlusCircle"
        
            >
        </fa-icon>
    </button>
</ng-container>
