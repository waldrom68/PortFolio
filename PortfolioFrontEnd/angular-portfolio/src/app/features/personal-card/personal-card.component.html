
<ng-container *ngIf="baseData">


    <div class="container py-4 p-0 m-0">
        <div class="card">
            
        <ng-container *ngIf="esAdmin && openForm == 0">
            <br>
            <button class="btn btn-outline-success btn-sm mt-2"
            (click)="openPersonModal();"
            ngClass="faConfirm fa-ico"
            [ngStyle]="{'width':'fit-content', 'align-self':'end'}"
        
            >
            <fa-icon 
                [icon]="faPen"
                ngClass="p-2"
            >
            </fa-icon>
            Datos
            </button>
        </ng-container>

            <ng-container>

                <div class="ratio ratio-1x1 rounded-circle overflow-hidden" style="width: 50%; height: 50%; margin: auto;">

                    <img id="mifoto" 
                    [src]="baseData.pathFoto" 
                    
                    class="card-img-top img-cover" alt="sin Imagen" >
                </div>

                <ng-container *ngIf="esAdmin && openForm == 0">
                    <form class="row justify-content-center"
                    [formGroup]="formImg"
                    #myForm="ngForm"
                    >
                        <!-- Quitar error del DOM : https://stackoverflow.com/questions/54580161/failed-to-set-the-value-property-on-htmlinputelement-in-reactive-form -->
                        <div class="form-group">
                            <!-- <label for="pathFoto">Foto:</label>
                            <input type="file" 
                            id="pathFoto"
                            name="pathFoto"
                            [ngClass] = "{error: (PathFoto.invalid && PathFoto.touched)}"
                            class="file-select" 
                            accept=".jpeg, .jpg, .bmp, .png"
                            (change)="upLoadFile($event)"
                            > -->

                            <label class="label-input"

                            > Cambiar foto
                                <input type="file"

                        </div>
                    </form>
                
                
                </ng-container>


                <div class="card-body">
                    <h5 class="card-title">
                        {{ baseData.name }} {{ baseData.lastName }}
                    </h5>
                    
                    <h6 class="card-text" 
                        *ngFor="let elemento of profession">{{ elemento }}
                    </h6>
                    <hr style="border: 1px solid;">
                    <p>Nacido en {{baseData.since | date:"yyyy"}}.</p>
                    <p>
                        <fa-icon 
                            [icon]="faLocationDot"
                        >
                        </fa-icon>
                  {{baseData.location}}</p> 

                </div>
            </ng-container>
        </div>

    </div>

</ng-container>
