
<ng-container *ngIf="DATAPORTFOLIO">
    <button mat-raised-button color="danger" type="button"
    (click)="setcolor();"
    >
      setear burlywood
    </button>

    <div class="container py-4 p-0 m-0">
        <div class="card"
        [style]= "{'background-color':color }"
        >
        <ng-container *ngIf="flagUserAdmin">
            <br>
            <!-- (click)="toggleForm();" -->
            <button class="btn btn-outline-success btn-sm mt-2"
            (click)="openPersonModal();"
            ngClass="faConfirm fa-ico"
            [ngStyle]="{'width':'fit-content', 'align-self':'end'}"
        
            >
            <fa-icon 
                [icon]="faPen"
                ngClass="p-2"
                
            >
            </fa-icon>
            Datos
            </button>
        </ng-container>

            <ng-container>

                <div class="ratio ratio-1x1 rounded-circle overflow-hidden" style="width: 50%; height: 50%; margin: auto;">

                    <img 
                    [src]="DATAPORTFOLIO.pathFoto" class="card-img-top img-cover" alt="sin Imagen" >
                    
                </div>
                <ng-container *ngIf="flagUserAdmin">
                    <div class="row justify-content-center">
                        <button class="btn btn-outline-success btn-sm mt-2">
                            <fa-icon 
                                [icon]="faPen"
                                ngClass="p-2"
                                (click)="toggleFlagChangeImg()"
                            >
                            </fa-icon>
                            Foto
                        </button>
                        
                    </div>
                </ng-container>


                <div class="card-body">
                    <h5 class="card-title">
                        {{ DATAPORTFOLIO.name }} {{ DATAPORTFOLIO.lastName }}
                    </h5>
                    
                    <h6 class="card-text" 
                        *ngFor="let elemento of DATAPORTFOLIO.profession.split('\n')">{{ elemento }}
                    </h6>
                    <hr style="border: 1px solid;">
                    <p>Nacido en {{DATAPORTFOLIO.since | date:"yyyy"}}.</p>
                    <p>
                        <fa-icon 
                            [icon]="faLocationDot"
                        >
                        </fa-icon>
                  {{DATAPORTFOLIO.location}}</p> 

                </div>
            </ng-container>
        </div>
        <span>{{color$ | async }} -> color$ | async  / {{color}} -> color</span> 
    </div>

</ng-container>

<!-- <ng-container *ngIf="changeImg"> -->
<ng-container >
<form class="table-dark text-left container-fluid p-2 my-2"
[formGroup]="formImg"
#myForm="ngForm"
>
    <!-- Quitar error del DOM : https://stackoverflow.com/questions/54580161/failed-to-set-the-value-property-on-htmlinputelement-in-reactive-form -->
    <div class="form-group">
    <label for="pathFoto">Foto:</label>
    <input type="file" 
    id="src-file1"
    name="pathFoto"

    [ngClass] = "{error: (PathFoto.invalid && PathFoto.touched)}"
    class="file-select" 
    accept=".jpeg, .jpg, .bmp, .png"
    (change)="upLoadFile($event)"
    >
    <!-- placeholder="url archivo con la imagen" -->
    <!-- <small class="mensajeError" *ngIf="formImg.hasError('required', 'pathFoto')"> Imagen requerida </small> -->
    </div>
</form>
</ng-container>
