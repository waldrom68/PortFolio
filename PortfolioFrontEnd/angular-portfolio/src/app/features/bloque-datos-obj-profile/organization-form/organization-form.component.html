<h5 class="m-auto p-1">{{formData.name}}{{title}}</h5>

  <form class="form-inline m-1"
  style="display: flex ; width:90% "
  [formGroup]="form"

  #myForm="ngForm"
  (ngSubmit)="onEnviar($event); myForm.resetForm()"
>
  <div class="col" style="display: contents ; width:100% ">

    <label class="form-label" for="name">Organización:</label>
    <input type="text" 
        id="name"
        formControlName="name" 
        name="name" 
        class="form-control"
        placeholder="Nombre"
        [ngStyle]="{'width':'100%'}"
        formControlName="name"
        [ngClass] = "{error: (Nombre.invalid && Nombre.touched)}"
    >
    
    <small class="mensajeError" *ngIf="form.hasError('required', 'name')"> Dato requerido </small>
    <small class="mensajeError" *ngIf="form.hasError('minlength', 'name')"> Minimo {{ Nombre.errors.minlength.requiredLength }} caracteres</small>
    <small class="mensajeError" *ngIf="form.hasError('maxlength', 'name')"> Máximo {{ Nombre.errors.maxlength.requiredLength }} caracteres</small>


    <label class="form-label" for="resume">Resumen:</label>
    <textarea type="text" 
      id="resume"
      formControlName="resume" 
      name="resume" 
      class="form-control"
      placeholder="Resumen"
      [ngStyle]="{'width':'100%'}"
      formControlName="resume"
      [ngClass] = "{error: (Resume.invalid && Resume.touched)}"
    ></textarea>
    <small class="mensajeError" *ngIf="form.hasError('maxlength', 'resume')"> Máximo {{ Resume.errors.maxlength.requiredLength }} caracteres</small>


    <label class="form-label" for="since">Url:</label>
    <input type="text"
      id="url"
      name="url"
      class="form-control"
      [ngStyle]="{'width':'100%'}"
      formControlName="url"
      [ngClass] = "{error: (Url.invalid && Url.touched)}"
    >

    
    <div class="icon-group m-2">
        {{form.valid}}
      <button type="submit" class="btn btn-outline-success btn-sm"
      ngClass="faConfirm fa-ico"
      [disabled]="!form.valid"
      >
        <fa-icon  [icon]="faCheck"> </fa-icon>
      </button>

      <button class="btn btn-outline-danger btn-sm"
      (click)="onCancel($event); myForm.resetForm()"
      ngClass="faCancel fa-ico"
      >
        <fa-icon [icon]="faTimes"> </fa-icon>
      </button>

    </div>


  </div>


  </form>
