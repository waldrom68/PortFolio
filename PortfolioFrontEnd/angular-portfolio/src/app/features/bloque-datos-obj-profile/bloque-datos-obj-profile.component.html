
    <!-- Datos personales y Perfil -->
    <div class="row p-0 m-0">
        <!-- Contenedor Datos personales -->
        <div class="p-2 col-md-6" style="border: 1px solid;">
            <div class="p-2 row">
                <div class="col-sm-3" style="border: 1px solid">
                    <div class="badge text-bg-light bg-transparent" style="width: 6rem;">
                        <span>Datos</span>
                    </div>
                </div>
                <div class="col-sm-9" style="border: 1px solid">
                    <app-data 
                        [dataObj]="dataObj"
                        [visibility]="visibility"
                    ></app-data>
                </div>
            </div>
        </div>
        <!-- contenedor Perfil -->
        <div class="p-2 col-md-6" style="border: 1px solid;">
            <div class="p-2 row">
                <div class="col-sm-3" style="border: 1px solid">
                    <div class="badge text-bg-light bg-transparent" style="width: 6rem;">
                        <span>Perfil</span>
                    </div>
                </div>
                <div class="col-sm-9" style="border: 1px solid">
                    <app-profile [perfilObj]="perfilObj"></app-profile>

                </div>
            </div>
        </div>

    </div>

    <!-- Objetivo profesional y Experiencia -->
    <div class="row p-0 m-0">
        <!-- contenedor Objetivo profesional -->
        <div class="p-2 col-md-6" style="border: 1px solid;">
            <div class="p-2 row">
                <div class="col-sm-3" style="border: 1px solid">
                    <div class="badge text-bg-light bg-transparent text-wrap" style="width: 6rem;">
                        <span>Objetivo</span>
                    </div>
                </div>
                <div class="col-sm-9" style="border: 1px solid">
                   
                    <app-objetive [objetivoObj]="objetivoObj"></app-objetive>

                    <input type="checkbox" name="" id="Objetivo" #newValue
                    [checked]="objetivoObj.visible"
                    (click)="updateVisibility(newValue.checked, newValue.id)"
                    >
                    <ng-template #sinMostrar>
                        Ver mas
                    </ng-template>
                    <span *ngIf="newValue.checked; else sinMostrar">Ver menos</span>

                </div>
            </div>
        </div>
        <!-- contenedor Experiencia -->
        <div class="p-2 col-md-6" style="border: 1px solid;">
            <div class="p-2 row">
                <div class="col-sm-3" style="border: 1px solid">
                    <div class="badge text-bg-light bg-transparent text-wrap" style="width: 6rem;">
                        <span>Experiencia</span>
                    </div>
                </div>
                
                <div class="col-sm-9" style="border: 1px solid">

                    <app-datos-trayectoria 
                        [experienciaObj]="experienciaObj"
                        >
                    </app-datos-trayectoria>
                </div>
                    


            </div>
        </div>
    </div>
