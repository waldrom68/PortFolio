
<div class="table-dark text-left container-fluid py-1 pb-4" id="Init" 
style="display: table-row-group;">


    <ng-container *ngIf="baseData.softskill.length; else agregar">
        <div class="row"
        style="float: inline-start;
        margin-inline-start: auto;"
        >
            <button *ngIf="esAdmin && ( openForm == 0)"
            (click)="openOrdered();"
            class="m-1"
            >
                <fa-icon [icon]="faUpDown" ngClass="fa-1x">
                </fa-icon>
                <small><span class="ml-1">Orden</span></small>
            </button>
        </div>

    <div class="listado mt-2" *ngIf="!showForm">
            
        <app-soft-item 
            *ngFor="let item of baseData.softskill"
            [item]="item"

            (onDelete)="openModalDelete(item)"
            [(showBtnAction)]="showBtnAction" 
            (showBtnActionChange)="showBtnAction"
        >
        </app-soft-item>


    </div>
</ng-container>

<app-soft-form
    *ngIf="showForm && esAdmin"
    
    [formData]="formData"
    [title]="''"
    
    (onUpdate)=" addItem($event)"
    (cancel)="cancelation()"

    [(showBtnAction)]="showBtnAction" 
    (showBtnActionChange)="showBtnAction"
    >
</app-soft-form>

<ng-template #agregar>
    <div class="table-dark text-left container"  >
        <p> Sin registrar habilidades.
        </p>
    </div>
</ng-template>

</div>


<ng-container *ngIf="esAdmin && showBtnAction">
    <br>
    <button class="btn btn-default btn-sm" 
        ngClass="faControl fa-ico"
        (click)="toggleForm()"
        >
        <fa-icon
        ngClass="fa-3x text-primary"
            [icon]="faPlusCircle"
            
            >
        </fa-icon>
    </button>
</ng-container>
