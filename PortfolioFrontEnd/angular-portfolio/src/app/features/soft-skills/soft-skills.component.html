<ng-container *ngIf="myData.length; else agregar">
    <div class="table-dark text-center container-fluid p-5"
    *ngIf="!showForm"
    >
            
        <app-soft-item 
            *ngFor="let item of myData"
            [item]="item"

            (onDelete)="openModalDelete(item)"
            [(showBtnAction)]="showBtnAction"
        >
        </app-soft-item>


    </div>
</ng-container>

<app-soft-form
    *ngIf="showForm && esAdmin"
    
    [formData]="formData"
    [title]="'Ingrese una habilidad'"
    
    (showBtnActionChange)="showBtnAction"
    (onUpdate)=" addItem($event)"
    (cancel)="cancelation()"
    >
</app-soft-form>

<ng-template #agregar>
    <div class="table-dark text-left container"  >
        <p> Sin registrar habilidades.
        </p>
    </div>
</ng-template>




<ng-container *ngIf="esAdmin && showBtnAction">
    <br>
    <button class="btn btn-default btn-sm" 
        ngClass="faControl fa-ico"
        (click)="toggleForm()"
        >
        <fa-icon
        ngClass="fa-3x text-primary"
            [icon]="faPlusCircle"
            
            >
        </fa-icon>
    </button>
</ng-container>
