<div *ngIf="!showForm" class="table-dark row ">

  <div [ngClass]="{'p-0 col-10':esAdmin, 'col-12':!esAdmin}">
      <div [ngClass]="color" (mouseover)="changeStyle($event)" (mouseout)="changeStyle($event)"
      >
          <ul class="head border rounded fade-in-ul mb-0 mt-2">
              <div>
                  <h6>{{item.name}}
                      <ng-container *ngIf="item.url.length">
                          <a class="px-3 url" href="https://{{item.url}}" target="_blank"
                          >- visitar sitio web -</a>
                      </ng-container>
                      <!-- *ngIf="showBtnAction" -->
                  </h6>
                  
                  <!-- PENDIENTE, vincular el faIcon del atributo -->
                  <!-- <fa-icon [icon]="['fas', 'times']"></fa-icon> -->
                  <!--  viable? https://stackblitz.com/edit/angular-ivy-ewuvqk?file=src%2Fapp%2Fapp.module.ts,src%2Fapp%2Fapp.component.html,src%2Fapp%2Fapp.component.ts -->
                  
                  <fa-icon>
                     [icon]= {{item.pathIcon.toString()}}
                  </fa-icon>
              </div>
          </ul>
      </div>
  </div>
  <!-- ##################### -->

  <div class="col icon-group"
  *ngIf="esAdmin && showBtnAction"
  >
      <button class="btn btn-outline-success btn-sm"
          (click)="toggleForm(item);"
          ngClass="faConfirm fa-ico">
          <fa-icon 
              [icon]="faPen"
              
          >
          </fa-icon>
      </button>
      <button class="btn btn-outline-danger btn-sm"
          (click)="delete(item)"
          ngClass="faCancel"
      >
          <fa-icon 
              [icon]="faTrash"
          >
          </fa-icon>
      </button>
  </div>

</div>


<app-social-form
  *ngIf="showForm && esAdmin" [ngStyle]="{'width':'100%'}" 
  [title]="''"
  [item]="item"

  (onUpdate)=" update($event);"
  (cancel)="cancelation($event)"
  >
</app-social-form>
