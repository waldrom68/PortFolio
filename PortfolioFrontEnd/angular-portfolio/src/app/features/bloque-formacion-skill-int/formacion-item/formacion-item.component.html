    <span style="background-color:gainsboro">
            {{item.startDate}} hasta {{item.endDate}}, {{item.degree}} ({{item.organization.name}}) 
            <ng-container *ngIf="isAdmin">
            <fa-icon 
                [icon]="faTimes"
                [ngStyle] = "{'color':'red','font-weight':'bolder', 'margin':'0 5px'}"
                (click)="onDelete(item)"
            >
            </fa-icon>
            <fa-icon 
                [icon]="faPen"
                [ngStyle] = "{'color':'green','font-weight':'bolder', 'margin':'0 5px'}"
                >
            </fa-icon>
        </ng-container>
    </span>
    <br>
