<h5 class="m-auto p-1">{{title}}</h5> 

<form class="form-inline m-1"
  style="display: flex"
  [formGroup]="form"

  #myForm="ngForm"
  (ngSubmit)="onEnviar($event); myForm.resetForm()"
>
  <div class="col" style="display: contents ; width:100% ">

    <textarea type="text" 
        formControlName="name" 
        name="name" 
        class="form-control"
        [ngStyle]="{'width':'100%'}"
        formControlName="name"
        [ngClass] = "{error: (Name.invalid && Name.touched)}"
    ></textarea>

    <small class="mensajeError" *ngIf="form.hasError('required', 'name')"> Dato requerido </small>
    <small class="mensajeError" *ngIf="form.hasError('minlength', 'name')"> Mínimo {{ Name.errors.minlength.requiredLength }} caracteres</small>
    <small class="mensajeError" *ngIf="form.hasError('min', 'assessment')"> Mínimo {{ minAssessment }} </small>
    <small class="mensajeError" *ngIf="form.hasError('max', 'assessment')"> Máximo {{ maxAssessment }} </small>

    <div class="m-auto p-1">
      <b><em>
        <output id="assessmentOutputId" >{{formData.assessment}}</output>
        <span>%</span> 
      </em></b>
    </div>

    <input type="range" 
      formControlName="assessment" 
      name="assessment" 
      class="form-control"
      formControlName="assessment"
      id="assessmentInputId" 
      value= {{formData.assessment}}
      min='{{ minAssessment }}'
      max='{{ maxAssessment }}'
      step="5" 
      oninput="assessmentOutputId.value = assessmentInputId.value"
    >


    <div class="col-4 icon-group m-2">

      <button type="submit" class="btn btn-outline-success btn-sm"
      ngClass="faConfirm fa-ico"
      [disabled]="!form.valid"
      >
        <fa-icon  [icon]="faCheck"> </fa-icon>
      </button>

      <button class="btn btn-outline-danger btn-sm"
      (click)="onCancel($event); myForm.resetForm()"
      ngClass="faCancel fa-ico"
      >
        <fa-icon [icon]="faTimes"> </fa-icon>
      </button>

    </div>


  </div>


</form>
