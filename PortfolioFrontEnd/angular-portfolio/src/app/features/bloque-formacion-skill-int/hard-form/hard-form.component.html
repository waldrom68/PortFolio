<h5 class="m-auto p-1">{{title}}</h5> 

<form class="form-inline m-1"
  style="display: flex"
  [formGroup]="form"

  #myForm="ngForm"
  (ngSubmit)="onEnviar($event); myForm.resetForm()"
>
  <div class="col" style="display: contents ; width:100% ">

    <textarea type="text" 
        formControlName="name" 
        name="name" 
        class="form-control"
        [ngStyle]="{'width':'100%'}"
        formControlName="name"
        placeholder="Habilidad técnica, especilización, hardskill ... "
        [ngClass]="{'error is-invalid': (Name.invalid && Name.touched)
        , 'is-valid':Name.valid}"
    ></textarea>

    <div class="row error-container text-justify-left mx-1">
      <ng-container *ngIf="(Name.invalid && Name.touched); else isOk">

        <div class="mensajeError mx-1" *ngIf="form.hasError('required', 'name')"> Dato requerido </div>
        <div class="mensajeError mx-1" *ngIf="form.hasError('minlength', 'name')"> Mínimo {{
          Name.errors.minlength.requiredLength }} caracteres</div>
      </ng-container>
      <ng-template #isOk>
      </ng-template>
      </div>

    <!-- <small class="mensajeError" *ngIf="form.hasError('required', 'name')"> Dato requerido </small>
    <small class="mensajeError" *ngIf="form.hasError('minlength', 'name')"> Mínimo {{ Name.errors.minlength.requiredLength }} caracteres</small>
    
    <small class="mensajeError" *ngIf="form.hasError('min', 'assessment')"> Mínimo {{ minAssessment }} </small>
    <small class="mensajeError" *ngIf="form.hasError('max', 'assessment')"> Máximo {{ maxAssessment }} </small> -->

    <div class="m-auto p-1">
      <b><em>
        <output id="assessmentOutputId" >{{formData.assessment}}</output>
        <span>%</span> 
      </em></b>
    </div>

    <input type="range" 
      formControlName="assessment" 
      name="assessment" 
      class="form-control"
      formControlName="assessment"
      id="assessmentInputId" 
      value= {{formData.assessment}}
      min='{{ minAssessment }}'
      max='{{ maxAssessment }}'
      step="5" 
      oninput="assessmentOutputId.value = assessmentInputId.value"
    >


    <!-- SUBMIT O CANCELAR Y CERRAR -->
    <div class="col-4 icon-group m-2">
      <button type="submit" class="btn btn-success btn-sm"
      ngClass="faConfirm fa-ico"
      [disabled]="!form.valid"
      >
      Guardar
      </button>

      <button class="btn btn-danger btn-sm"
      (click)="onCancel($event); myForm.resetForm()"
      ngClass="faCancel fa-ico"
      >
      Cancelar
      </button>
    </div> <!-- FIN SUBMIT CANCEL -->



  </div>


</form>
