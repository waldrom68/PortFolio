<ng-container *ngIf="!showForm">

    <div class="container row py-2"
    [ngClass]="color" (mouseover)="changeStyle($event)" (mouseout)="changeStyle($event)"
    >
        <div class="container-fluid" style="display: inline-block;"

        >
        <!-- (dblclick)="toggleForm(item);" -->
            
            <h6>( {{item.since | date:'MM-yyyy'}} )  {{item.name}}
                <a  class="px-3" href="{{item.url}}" target="_blank">-Visitar-</a>
            </h6>

            <p *ngFor="let elemento of item.resume.split('\n')"> 
                <small class="px-5"><i> {{elemento}}</i></small>
            </p>
            
        </div>
        <!-- ##################### -->
        
        <div class="icon-group"
             *ngIf="esAdmin && showBtnAction"
            >
            <button class="btn btn-outline-success btn-sm"
                (click)="toggleForm(item);"
                ngClass="faConfirm fa-ico">
                <fa-icon 
                    [icon]="faPen"
                    
                >
                </fa-icon>
            </button>
            <button class="btn btn-outline-danger btn-sm"
                (click)="delete(item)"
                ngClass="faCancel"
            >
                <fa-icon 
                    [icon]="faTrash"
                >
                </fa-icon>
            </button>
        </div>
    </div>

</ng-container >

<app-projects-form
    *ngIf="showForm"
    [ngStyle]="{'width':'100%'}"
    [formData]="formData"
    [title]="''"
    (onUpdate)=" update($event);"
    (cancel)="cancelation($event)"

    >
</app-projects-form>
