<div id="Init" *ngIf="!showForm && openForm == 0">

        <!-- [ngClass]="{'p-0 col-10':esAdmin, 'col-12':!esAdmin}" -->
    <div 
    >
        <div [ngClass]="color" (mouseover)="changeStyle($event)" (mouseout)="changeStyle($event)">

            <ul class="head border rounded fade-in-ul mb-0 mt-2">
                <div> <h6> {{item.name}} </h6> </div>
            </ul>
        </div>
    </div>

    <!-- ##################### -->
    <div *ngIf="esAdmin  && openForm == 0" class="col icon-group">
        <button class="btn btn-outline-success btn-sm" 
            (click)="toggleForm(item);" 
            ngClass="faConfirm fa-ico">
            <fa-icon [icon]="faPen"></fa-icon>
        </button>
        <button class="btn btn-outline-danger btn-sm" 
            (click)="delete(item)" 
            ngClass="faCancel"
        >
            <fa-icon [icon]="faTrash"></fa-icon>
        </button>
    </div>

</div>

<!-- [formData]="interest" -->
<app-interests-form *ngIf="showForm && esAdmin" 
    
    [title]="''"
    [item]="item"
    
    (onUpdate)=" update($event);"
    (cancel)="cancelation($event)"
    
    [(showBtnAction)]="showBtnAction" 
    (showBtnActionChange)="showBtnAction"
    >
</app-interests-form>
