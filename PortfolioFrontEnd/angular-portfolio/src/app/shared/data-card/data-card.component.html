<div class="row p-0 m-0">

<div class="col-md-6" style="border: 1px solid;"

    *ngFor="let card of detailCard"
>
    <div class="px-2 my-3 row justify-content-center">
        <!-- <div class="col"> -->
            <a class="header"
            [id]="card.name"
            >
            <!-- Si es administrador, se le quita la animaciÃ³n para ser mas simple -->
            <div 
                [ngClass]="{'no-flip-box container-card': esAdmin, 'flip-box container-card':!esAdmin}"
                >
                <!-- class="flip-box-inner" -->
                    <div
                     [ngClass]="{'no-flip-box-inner': esAdmin, 'flip-box-inner':!esAdmin}"
                     >
                        <div class="flip-box-front d-flex justify-content-center align-items-center">
                
                            <div class="font-weight-bold col">
                                {{card.name}}

                            </div>
                            <div *ngIf="esAdmin"
                                class="col"
                                >
                                <button class="btn btn-outline-success btn-sm" 
                                    (click)="toggleContenedor(card.name)"
                                    ngClass="faConfirm fa-ico">
                                    <fa-icon [icon]="faPen">
                                    </fa-icon>
                                </button>
                            </div>
                
                        </div>

                        <div class="flip-box-back"
                        (click)="toggleContenedor(card.name)">
                            <span class="font-weight-bold align-self-center p-2">
                                <p *ngIf="card.resume.length > 0 else sinresume">
                                    <small>{{card.resume}}</small>
                
                                </p>
                                <ng-template #sinresume>
                                    {{card.name}}
                                </ng-template>
                                
                                <h6 class="font-weight-normal pt-1 text-primary">ver mas</h6>
                            </span>
                        </div>
                    </div>
                </div>
            </a>

        <!-- QUEDA BIEN, PERO NO ME CONVENCE USARLO AQUI -->

                <button class="btn btn-outline-success btn-sm" 

                    ngClass="faConfirm fa-ico">
                    <fa-icon [icon]="faPen"></fa-icon>
                </button>
                <button class="btn btn-outline-danger btn-sm" 

                    ngClass="faCancel"
                >
                    <fa-icon [icon]="faTrash"></fa-icon>
                </button>
            </div> -->
        <!-- FIN QUEDA BIEN -->

    </div>


</div>
</div>
