<p>data-card works!</p>

<div class="p-2 col-md-6 etiqueta" style="border: 1px solid;">
    <div class="p-2 row">
        <div class="col">
            <a class="" 
                *ngIf="enableCard"
            >
            <div class="flip-box container-card">
                <div class="flip-box-inner">
                    <div class="flip-box-front">
                        
                        <div class="font-weight-bold align-self-center">{{frontText}}</div>
                        
                    </div>
                    <div class="flip-box-back"
                        (click)="toggleContenedor()"

                        >
                            <span class="font-weight-bold align-self-center">{{backText}}</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-sm-9" style="border: 1px solid"
            *ngIf="enableDet"
            (click)="onClick($event)"
        >
            <!-- <app-data></app-data> -->
            <h1>Mostrando al pedo</h1>
        </div>

    </div>
</div>
