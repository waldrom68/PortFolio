
<form class="form-inline m-1" style="display: flex" [formGroup]="form" #myForm="ngForm" 
(ngSubmit)="onEnviar($event); myForm.resetForm()"
>

  <div class="col" style="display: contents ; width:100% ">
    <!-- NOMBRE -->
    <div class="row">
      <div class="col-12 mt-1">
        <!-- <label class="form-label" for="resume">Nombre:</label> -->
        <textarea type="text" rows="2" id="resume" formControlName="resume" name="resume" class="h6 mb-0 p-2"
          placeholder="Resumen compacto" [ngStyle]="{'width':'100%'}" formControlName="resume"
          [ngClass]="{error: (Resume.invalid)}"></textarea>
      </div>
      <div class="row error-container text-justify-left my-0 mx-3" style="font-size: small;">
        <!-- <ng-container *ngIf="(Resume.invalid && Resume.touched); else isOk"> -->
        <ng-container *ngIf="(Resume.invalid); else isOk">

          <!-- <div class="mensajeError mx-1" *ngIf="form.hasError('required', 'resume')"> Dato requerido </div>
          <div class="mensajeError mx-1" *ngIf="form.hasError('minlength', 'resume')"> Mínimo {{
            Resume.errors.minlength.requiredLength }} caracteres</div> -->
          <div class="mensajeError mx-1 py-0" *ngIf="form.hasError('maxlength', 'resume')"> Máximo {{
            Resume.errors.maxlength.requiredLength }} caracteres</div>

        </ng-container>
        <ng-template #isOk>
        </ng-template>
      </div>
    </div>


    <!-- SUBMIT O CANCELAR Y CERRAR -->
    <div class="col-12 icon-group m-auto">
      <button type="submit" class="btn btn-success btn-sm" 
      ngClass="faConfirm fa-ico" [disabled]="!form.valid">
        Guardar
      </button>

      <button class="btn btn-danger btn-sm" 
      (click)="onCancel()" ngClass="faCancel fa-ico">
        Cancelar
      </button>
    </div> <!-- FIN SUBMIT CANCEL -->



  </div>


</form>
