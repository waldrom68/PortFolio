  <div class="container-fluid border border-5 border-danger" *ngIf="listToOrdered">
    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
      <!-- <div class="example-box" *ngFor="let elemento of listToOrdered" cdkDrag> -->
      <table class="table move-list text-center align-middle">
        <colgroup>
          <col >
          <col >
          <!-- <col class="bg-danger" > -->
        </colgroup>
        <thead>
          <tr>
            <th scope="col">
              <label class="btn btn-secondary btn-block"
                (click)="nameOrdered();">
                <fa-icon *ngIf="nameOrder" [icon]="faArrowDownAZ" ngClass="fa-1x">
                </fa-icon>
                <fa-icon *ngIf="!nameOrder" [icon]="faArrowDownZA" ngClass="fa-1x">
                </fa-icon>
                
                <span class="ml-1">Por nombre</span>
              </label>
            </th>
            <th scope="col">
              <label class="btn btn-secondary btn-block"
                (click)="assessmentOrdered();">
                <fa-icon *ngIf="assessmentOrder" [icon]="faArrowDown19" ngClass="fa-1x">
                </fa-icon>
                <fa-icon *ngIf="!assessmentOrder" [icon]="faArrowDown91" ngClass="fa-1x">
                </fa-icon>
                
                <span class="ml-1">Por valor</span>
              </label>

            </th>
            <th></th>
          </tr>
        </thead>
        <tbody class="align-middle">
          <tr class="move-block text-center" *ngFor="let elemento of listToOrdered" cdkDrag

          >
            <!-- {{elemento.name}}, {{elemento.assessment}} -->
            <td>{{elemento.name}}</td>
            <td>{{elemento.assessment}}</td>
            <td class="flex bg-dark">
              <fa-icon [icon]="faUpDown" ngClass="fa-1x"></fa-icon>
            </td>
          </tr>
        </tbody>


      </table>

      <!-- </div> -->
    </div>
  </div>

<div class="modal-footer">

  <!-- SUBMIT O CANCELAR Y CERRAR -->
    <div class="form-row m-2">

      <div class="form-group col d-flex align-items-center m-auto justify-content-around">
        <button (click)="processReordering();" class="btn btn-success btn-sm p-2 m-2">
          Guardar
        </button>
      </div>
      <div class="form-group col d-flex align-items-center m-auto justify-content-around">
        <button class="btn btn-danger btn-sm p-2 m-2" 
        (click)="onDragEnded();">
          Cancelar
        </button>

      </div>
    </div> <!-- FIN SUBMIT CANCEL -->
  </div>
