<p>
  USUARIO ADMINISTRADOR: ({{isAdmin}})
  <fa-icon 
    [icon]="faTimes"
    [ngStyle] = "{'color':'green'}"

    >
  </fa-icon>
</p>



<div *ngIf="isAdmin">
  <input 
    type="button"
    class="btn btn-success btn-sm"
    (click)="toggleForm()"
    value ="{{enableForm ? 'Cancelar': 'Agregar'}}"
  >
  <app-add-user
    *ngIf="enableForm"
    (onAddUser)="addUser($event)"
  >
  </app-add-user>


  <app-user-data-item  
    *ngFor="let item of users"
      [user]="item"
      (onDeleteUser)="deleteUser(item)"
      (onUpdateUser)="updateUser(item)"
      (onToggleUser)="toggleAdmin(item)"
 
    >
  ></app-user-data-item>

</div>
