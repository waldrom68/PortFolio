<!-- Botton generico que habilita o no el display de un componente -->
  <app-btn-display
      textBtnAdd = "{{ showAddForm ? 'Cerrar formulario' : 'Agregar mi ideal de usuario' }}"
      BGcolor = "{{ showAddForm ? 'red' : 'green' }}"
      FGcolor = 'azure'

      (btnClick)="toggleAddUser(showAddForm ? 'red' : 'green')"
    >
  </app-btn-display>

  <app-add-user
    *ngIf="showAddForm"
    (onAddUser)="addUser($event)"
    (onModificarUser)="editUser($event)"
    [UserData] = "UserData"
    

    >
  </app-add-user>



  


  <app-user-data-item  
    *ngFor="let item of users"
      [user]="item"
      [isAdmin]="isAdmin"
      (onDeleteUser)="deleteUser(item)"
      (onToggleUser)="toggleAdmin(item)"
      (onUpdateUser)="setUser(item)"
 
    >
  ></app-user-data-item>

</div>
