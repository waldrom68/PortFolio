
<div class="container"
>

    <div class="row justify-content-start">
 
        <!-- [ngClass]="{ admin: user.admin}" -->
        <div class="user prevent-select col-lg-4"
        [ngClass]="{'user':isAdmin, 'user2': !isAdmin, 'admin':user.admin}"
            (dblclick)="onToggle(user)"
            
            >
            <div class="col-sm-10">
                <p>
                    {{user.username}}, {{user.password}}
                </p>
            </div>
            <div class="col-1">
                <fa-icon *ngIf="isAdmin"
                [icon]="faTimes"
                [ngStyle]="{'color':'red'}"
                (click)="onDelete(user)" 
                >
                </fa-icon>
            </div>
            
            <div class="col-1">
                <fa-icon *ngIf="isAdmin"
                [icon]="faPen"
                [ngStyle] = "{'color':'green'}"
                (click)="onUpdate(user)" 
                >
                </fa-icon>
            </div>
        </div>
    </div>

</div>
