<p>
    {{user.username}}, {{user.password}}
    <fa-icon 
        [icon]="faTimes"
        [ngStyle] = "{'color':'red'}"
        (click)="onDelete(user)" 
        >
    </fa-icon>
    <fa-icon 
        [icon]="faPen"
        [ngStyle] = "{'color':'green'}"
        (click)="onToggle(user)" 
        >
</fa-icon>
</p>
