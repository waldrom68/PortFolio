<div class="user"
    [ngClass]="{ admin: user.admin}"
    (dblclick)="onToggle(user)"
    >

    <p>
        {{user.username}}, {{user.password}}
    </p>
</div>
        <fa-icon 
            [icon]="faTimes"
            [ngStyle] = "{'color':'red'}"
            (click)="onDelete(user)" 
            >
        </fa-icon>
        <fa-icon 
            [icon]="faPen"
            [ngStyle] = "{'color':'green'}"
            (click)="onUpdate(user)" 
            >
        </fa-icon>
