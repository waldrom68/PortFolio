<div class="user prevent-select"
    [ngClass]="{ admin: user.admin}"
    (dblclick)="onToggle(user)"
    >

    <p>
        {{user.username}}, {{user.password}}
    </p>


    <fa-icon 
    [icon]="faTimes"
        [ngStyle] = "{'color':'red'}"
        (click)="onDelete(user)" 
        >
    </fa-icon>
    <fa-icon 
        [icon]="faPen"
        [ngStyle] = "{'color':'green'}"
        (click)="onUpdate(user)" 
    >
</fa-icon>
</div>
