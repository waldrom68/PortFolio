<!-- HTML principal -->
<!-- <router-outlet></router-outlet> -->

<div [ngClass]="{'user': !esAdmin, 'admin': esAdmin}" 
  [ngStyle]="{ 'cursor': cursorStyle }"  
  id="Init">

  <ng-container *ngIf="statusReady &&!statusError; else wait">

    <!-- https://danielk.tech/home/angular-how-to-add-a-loading-spinner -->
    <!-- <mat-spinner *ngIf="true"></mat-spinner> -->


    <app-top-bar></app-top-bar>

  

    <!-- PENDIENTE, ERA UN INICIO DE LA PRUEBA PARA MOSTRAR PROGRESS BAR
    CREAR COMPONENTE PARA SU IMPLEMENTACION -->
    <!-- <h5 class="text-right p-2">{{progreesValueabc}}</h5> -->
    <div class="row d-flex justify-content-end align-items-center mx-1 mt-3">
      <div class="border border-primary p-1" style="width: fit-content;">
        <span class="text-right text-light p-2" style="font-family:roboto; border-radius: 8px;">
          <b>{{currentTime | date:"HH:mm:ss"}}</b>
        </span>
      </div>
    </div>
    <!-- FIN  PRUEBA PARA MOSTRAR PROGRESS BAR -->


    <app-main *ngIf="baseData.displaydata.theme == 'Flip' "></app-main>


    <app-footer
    ></app-footer>

    


  </ng-container>

  <ng-template #wait>
    <!-- Leyendo datos desde el servidor backend -->
    <div *ngIf="!statusError" class="loader">Leyendo..
      <span id="loader"></span>
    </div>

    <div *ngIf="statusError">
      <b><i>
          <h1 class="display-4">Hubo un error con los servicios que se utilizan</h1>
        </i></b>
      <b><i>
          <h2 class="display-6" style="color:white">Verifique su conexi√≥n o vuelva a intentar en unos minutos</h2>
        </i></b>
    </div>
  </ng-template>


</div>
